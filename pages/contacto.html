<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-content">
                <a href="/index.html">Inicio</a>
                <a href="../pages/nosotros.html">Nosotros</a>
                <a href="../pages/servicios.html">Servicios</a>
                <a href="../pages/trabajos.html">Trabajos realizados</a>
                <a href="../pages/contacto.html">Contacto</a>
            </div>
        </nav>

        <div class="logo-container">
            <img src="../fonts/images/copo.png" alt="Logotipo con copo de nieve" class="snowflake-icon" />
            <h1 class="highlight-title">Contacto</h1>
        </div>
    </header>
        
    <main>
        <div class="contacto-content">
            <div class="imagen-contacto">
                <img src="../fonts/images/contacto.jpg" alt="Imagen representativa del área de contacto" />
            </div>

            <div class="formulario-contacto">
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="text" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="telefono" placeholder="Teléfono" required>
                    </div>
                    <div class="form-group">
                        <textarea name="mensaje" placeholder="Mensaje" rows="6" required></textarea>
                    </div>
                    <input type="submit">
                </form>
            </div>
        </div>

        <div class="mapa-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0168878894506!2d-58.38375908477038!3d-34.60373446500542!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1629890674859!5m2!1ses!2sar"
                width="100%" 
                height="350" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"
                title="Mapa interactivo del Obelisco">
            </iframe>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <img src="../fonts/images/copo.png" alt="Logotipo de copo de nieve" class="snow" />
                <div class="contact-info">
                    <p>¿Tienes dudas? Escríbenos a:</p>
                    <p>contacto@refrigeracion.com</p>
                </div>
            </div>
            <div class="footer-center">
                <ul>
                    <a href="../index.html">Inicio</a>
                    <a href="../pages/nosotros.html">Nosotros</a>
                    <a href="../pages/servicios.html">Servicios</a>
                    <a href="../pages/trabajos.html">Trabajos realizados</a>
                    <a href="../pages/contacto.html">Contacto</a>
                </ul>
            </div>
            <div class="footer-right">
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank">
                        <img src="../fonts/images/Facebook.jpg" alt="Facebook" class="social-icon" />
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="../fonts/images/twitter.jpg" alt="Twitter" class="social-icon" />
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="../fonts/images/instagram.png" alt="Instagram" class="social-icon" />
                    </a>
                </div>
                <p>Síguenos en nuestras redes sociales para más novedades.</p>
            </div>
        </div>
    </footer>
</body>
</html>
